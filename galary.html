<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="wesite icon" type="png" href="p13.png">
    <title>LD Family Gallery</title>
   
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --primary-color: #00bdf6; /* Energetic Red */
            --primary-hover: #b9151c;
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --font-heading: 'Arial Black', Impact, sans-serif;
            --font-body: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --transition-speed: 0.3s;
            --gap-grid: 20px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-body);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: rgba(18, 18, 18, 0.95);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid var(--primary-color);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-main);
        }

        .logo span {
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: color var(--transition-speed);
            position: relative;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--primary-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary-color);
            transition: width var(--transition-speed);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        /* --- HERO SECTION --- */
        header.hero {
            text-align: center;
            padding: 80px 20px 40px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('desktop-wallpaper-best-4-fitness-on-hip-gym-boy.jpg') no-repeat center center/cover;
            margin-bottom: 40px;
            border-bottom: 4px solid var(--primary-color);
        }

        .hero h1 {
            font-family: var(--font-heading);
            font-size: 3.5rem;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 1px;
            animation: fadeInDown 0.8s ease-out;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        /* --- FILTER BUTTONS --- */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .filter-btn {
            background-color: var(--bg-card);
            color: var(--text-muted);
            border: 1px solid #333;
            padding: 10px 25px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 30px;
            transition: all var(--transition-speed);
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(227, 28, 37, 0.3);
        }

        /* --- GALLERY GRID --- */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 80px;
            columns: 4 250px; /* Masonry-style layout via CSS columns */
            column-gap: var(--gap-grid);
        }

        .gallery-item {
            position: relative;
            background-color: var(--bg-card);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: var(--gap-grid);
            break-inside: avoid;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: zoom-in;
            transform: scale(1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid transparent;
        }

        .gallery-item:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border-color: rgba(227, 28, 37, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: filter 0.3s;
        }

        .gallery-item:hover img {
            filter: brightness(0.8);
        }

        /* Overlay Info on Hover */
        .item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            pointer-events: none; /* Let clicks pass through to container */
        }

        .gallery-item:hover .item-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .item-name {
            font-family: var(--font-heading);
            font-size: 1.1rem;
            color: white;
            margin-bottom: 5px;
        }

        .item-stats {
            color: var(--primary-color);
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* --- LIGHTBOX (ZOOM MODAL) --- */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .lightbox.active .lightbox-content {
            transform: scale(1);
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 5px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            border: 2px solid var(--primary-color);
        }

        .lightbox-details {
            background: var(--bg-card);
            padding: 20px;
            margin-top: 10px;
            border-radius: 0 0 5px 5px;
            text-align: center;
        }

        .lightbox-title {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: white;
        }

        .lightbox-desc {
            color: var(--text-muted);
            margin-top: 5px;
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s, transform 0.3s;
            line-height: 1;
        }

        .close-lightbox:hover {
            color: var(--primary-color);
            transform: rotate(90deg);
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-arrow:hover {
            background: var(--primary-color);
        }

        .prev-btn { left: 20px; }
        .next-btn { right: 20px; }

        /* --- FOOTER --- */
        footer {
            background-color: #000;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid #333;
        }

        footer p {
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: var(--primary-color);
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .nav-links { display: none; } /* Simplified for this demo */
            .menu-toggle { display: block; color: white; }
            .hero h1 { font-size: 2.2rem; }
            .nav-arrow { width: 40px; height: 40px; font-size: 1.2rem; }
            .prev-btn { left: 10px; }
            .next-btn { right: 10px; }
        }
    </style>
</head>
<body>

    <!-- JAVASCRIPT -->
    <script>
        // --- DATA & STATE ---
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxTitle = document.getElementById('lightbox-title');
        const lightboxDesc = document.getElementById('lightbox-desc');
        let currentIndex = 0;
        let filteredItems = Array.from(galleryItems); // Keep track of visible items for navigation

        // --- FILTER FUNCTIONALITY ---
        const filterBtns = document.querySelectorAll('.filter-btn');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                filterBtns.forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                btn.classList.add('active');

                const filterValue = btn.getAttribute('data-filter');

                // Filter items
                galleryItems.forEach(item => {
                    if (filterValue === 'all' || item.getAttribute('data-category') === filterValue) {
                        item.style.display = 'block'; // 'block' works with break-inside: avoid in columns
                        // Simple fade in effect
                        item.style.opacity = '0';
                        setTimeout(() => item.style.opacity = '1', 50);
                    } else {
                        item.style.display = 'none';
                    }
                });

                // Update the list of items considered for the lightbox navigation
                filteredItems = Array.from(galleryItems).filter(item => {
                    return item.style.display !== 'none';
                });
            });
        });

        // --- LIGHTBOX FUNCTIONS ---

        function openLightbox(element) {
            // Find the index of the clicked element within the currently filtered list
            currentIndex = filteredItems.indexOf(element);

            updateLightboxContent();
            
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto'; // Restore scrolling
        }

        function updateLightboxContent() {
            const currentItem = filteredItems[currentIndex];
            const img = currentItem.querySelector('img');
            const titleData = currentItem.querySelector('.full-title').innerText;
            const descData = currentItem.querySelector('.full-desc').innerText;

            // Set src (using high-res logic simulation - here just the same src for demo)
            lightboxImg.src = img.src;
            lightboxTitle.innerText = titleData;
            lightboxDesc.innerText = descData;
        }

        function changeSlide(direction) {
            currentIndex += direction;

            // Loop navigation
            if (currentIndex >= filteredItems.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = filteredItems.length - 1;
            }

            // Add a small transition effect manually if desired, 
            // but CSS handles the fade on the container.
            updateLightboxContent();
        }

        // --- EVENT LISTENERS ---

        // Close lightbox when clicking outside the content
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;

            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight') {
                changeSlide(1);
            }
        });

    </script>
